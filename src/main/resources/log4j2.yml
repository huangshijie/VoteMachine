Configuration:
  status: warn
  name: YAMLConfigTest
  properties:
    property:
      - name: infofilename
        value: target/logs-info.log
      - name: fatalfilename
        value: target/logs-fatal.log
  thresholdFilter:
    level: info
  appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%-d{yyyy-MM-dd HH:mm:ss,SSS} [%X{X-B3-TraceId}, %X{X-B3-SpanId}] [%c]-[%p] %m%n"
    File:
      - name: INFOFILE
        fileName: ${infofilename}
        PatternLayout:
          Pattern: "%-d{yyyy-MM-dd HH:mm:ss,SSS} [%X{X-B3-TraceId}, %X{X-B3-SpanId}] [%c]-[%p] %m%n"
        Filters:
          ThresholdFilter:
            level: info
      - name: FATALFILE
        fileName: ${fatalfilename}
        PatternLayout: 
          Pattern: "%-d{yyyy-MM-dd HH:mm:ss,SSS} [%X{X-B3-TraceId}, %X{X-B3-SpanId}] [%c]-[%p] %m%n"
        Filters:
          ThresholdFilter:
            level: fatal
  Loggers:
    Root: 
      level: info
      AppenderRef:
        - ref: INFOFILE
        - ref: CONSOLE
        - ref: FATALFILE
    logger:
      name: EventLogger
      level: info
      additivity: true
      AppenderRef:
        - ref: INFOFILE
        - ref: CONSOLE
        - ref: FATALFILE
